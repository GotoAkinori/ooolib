<html>

<head>
    <script src="../../js/ooo.js"></script>
    <link rel="stylesheet" href="pane.css">
    <link rel="stylesheet" href="../../css/ooo.css">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.png">
</head>

<body>
    <div data-ooo_pane_box="x" class="ooo_pane_parent">
        <div data-ooo_pane_child="level:1; ratio:2;min_size :50;">
            level = 1<br>
            ratio = 2<br>
            min_size = 50
        </div>
        <div data-ooo_pane_child="level:0;ratio   : 2;min_size :100;">
            level = 0<br>
            ratio = 2<br>
            min_size = 100
        </div>
        <div data-ooo_pane_child="level:1;size : 250 ;min_size :200;" data-ooo_pane_box="y">
            <div data-ooo_pane_child="level:0;size:100;min_size:100;">
                level = 0<br>
                size = 1<br>
                min_size = 100
            </div>
            <div data-ooo_pane_child="level:1;size:100;min_size:100;">
                level = 1<br>
                size = 100<br>
                min_size = 100
            </div>
            <div data-ooo_pane_child="level:2;ratio:1;min_size:100;" data-ooo_pane_box="x">
                <div data-ooo_pane_child="level:0;size:100;min_size:100;">
                    level = 0<br>
                    size = 1<br>
                    min_size = 100
                </div>
                <div data-ooo_pane_child="level:1;size:100;min_size:100;">
                    level = 1<br>
                    size = 100<br>
                    min_size = 100
                </div>
            </div>
            <div data-ooo_pane_child="level:2;ratio:2;min_size:100;">
                level = 2<br>
                ratio = 2<br>
                min_size = 100
            </div>
        </div>
        <div data-ooo_pane_child="level:2 ;size:100;">
            level = 2<br>
            size = 100<br>
            min_size = 0
        </div>
    </div>
</body>

</html>
